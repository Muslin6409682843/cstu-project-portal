spring.application.name=backend

# profile dev 
spring.profiles.active=dev
spring.datasource.url=jdbc:mysql://${db.host}:${db.port}/${db.name}?useSSL=false&serverTimezone=Asia/Bangkok&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =======================
# SERVER
# =======================
server.port=${db.serverport}
server.servlet.session.timeout=15m

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.web.encoding.enabled=true
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.web.encoding.force-request=true
spring.web.encoding.force-response=true
